<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
            <!--Wifi-Icon-->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
            <!--Battery-->
            <!--lightingIcon-->
        </div>
    </div>
    <header class="welcome-header">
       <h1 class="welcome-header__title">Welcome to Luna Service</h1>
       <p class="welcome-header__text">If you have a Luna Account, log in with your email or phone number!</p>
    </header>
    <form class="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="password" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find Luna Accout or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/60c1aab1f2.js" crossorigin="anonymous"></script>
</body>
</html>
